<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anton Launcher</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
       <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
       <link rel='stylesheet' href="style.css">
</head>
<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="images/anton_logo.png" alt="Anton Launcher" class="logo-icon">
            Anton launcher <span class="version">(1.0.0)</span>
        </h1>
    </div>
    <div class="modal-content">
        <p>Easily access Anton content</p>
    </div>
    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://ticketing4good.netlify.app/" target="_blank"><i class="fa fa-globe"></i></a>
            </div>
            <div class="flex">
                <a href="https://www.youtube.com/feed/subscriptions" target="_blank" rel="noopener noreferrer"><i class="fa fa-youtube"></i></a>
            </div>
            <div class="flex">
                <a href="https://github.com/antosha-85" target="_blank" rel="noopener noreferrer"><i class="fa fa-github"></i></a>
            </div>
            <div class="flex">
                <a href="https://www.linkedin.com/in/as8/" target="_blank" rel="noopener noreferrer"><i class="fa fa-linkedin"></i></a>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
